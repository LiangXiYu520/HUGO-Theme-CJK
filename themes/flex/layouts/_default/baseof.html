<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">

<head>
  {{ partial "meta.html" . }}
  {{ partial "title.html" . }}
  {{ partial "link.html" . }}
  {{ partial "load_site_assets.html" . }}
  {{ block "load_page_assets" . }}
    {{ with .Content }}{{ end }}
  {{ end }}
  {{ partial "assets.html" . }}
</head>

<body>
  <main>
        {{ block "main" . }}{{ end }}
        {{ partialCached "footer.html" . }}
  </main>
</body>

</html>
