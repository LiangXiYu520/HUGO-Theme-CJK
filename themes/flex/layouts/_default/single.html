{{ define "main" }}
  <article>
    {{ partial "heading.html" . }}
    {{ partial "tags.html" . }}
    <hr>
    {{ if or .Params.vertical (and .Site.Params.vertical (ne .Params.vertical false)) }}
<div class="vertical-wrap">
    <div class="vertical">
    {{ .Content }}
    </div></div>
      {{ else }}
      <div class="u-wrapper">
        <div class="u-padding">
          {{ .Content }}
          </div></div>
    {{ end }}
    <div class="u-wrapper">
      <div class="u-padding">
  {{ partial "comments.html" . }}
  </div></div>
  </article>
{{ end }}
