
<header class="Heading">
  <h1 class="Heading-title" style="font-size: 2.7em;letter-spacing:.2em">
    <div class="Heading-link u-clickable2" rel="bookmark">{{ .Title }}</div>
  </h1>
</header>
{{ if .Description }}
<div class="des">{{ .Params.Description | safeHTML }}</div>
{{ end }}
<div class="pagi-wrap">
<div class="pagi">
  {{ with .PrevInSection }}
    <span class=".pagi-prev">← <a href="{{ .RelPermalink }}">{{ .Title }}</a></span>
    {{- end }}
{{ with .NextInSection }}
      　<span class=".pagi-next"><a href="{{ .RelPermalink }}">{{ .Title }}</a> →</span>
{{- end }}
</div></div>
