{{ $count := 0 }}
<div class="discover-wrap"><div class="discover a1">
  {{ range $.Site.Data.gallery.paper }}
<div class="discover-grid">
<div class="archive-card-container">
  <div class="post-card paper" style="background-image: url({{ .img }})">
  <div class="archive-left archive-left-card">{{ $count = add $count 1  }}{{ $count }}</div>
</div>
</div>
<div class="discover-grid-sub">
<time class="des-base des-des a1">{{ .productiontime }}</time><code class="des-step">{{ .category }}</code>
<div class="discover-item">{{- .title | safeHTML | markdownify -}}</div>
<div class="des-base des-des">{{ .description | safeHTML | markdownify }}</div>
</div>
</div>
{{ end }}
  </div>
</div>
