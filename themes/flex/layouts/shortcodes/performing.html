{{ $count := 0 }}
<div class="discover-wrap"><div class="discover">
  {{ range $.Site.Data.gallery.performing }}
<div class="discover-grid">
<div class="archive-card-container">
  <div class="post-card" style="background-image: url({{ .img }})">
  <div class="archive-left archive-left-card">{{ $count = add $count 1  }}{{ $count }}</div>
</div>
</div>
<div class="discover-grid-sub">
<time class="archive-info">{{ .date }}</time>
<div class="discover-item">{{- .title | safeHTML | markdownify -}}</div>
<div class="des2 home">{{ .description | safeHTML  | markdownify }}</div>
{{ if .quote }}<div class="des2 home"><blockquote>{{ .quote | safeHTML  | markdownify }}</blockquote></div>{{ end }}
</div>
</div>
{{ end }}
  </div>
</div>
