name: Scheduled build
on:
  schedule:
  - cron: '58 */3 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger our build webhook on Netlify
      run: curl -s -X POST "https://api.netlify.com/build_hooks/f130f4815a867d0955a2dd5"
      env:
        TOKEN: ${{ secrets.NETLIFY_TOKEN }}