name: Scheduled build
on:
  schedule:
  - cron: '15 1,5,8,11,14,17,21 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger our build webhook on Netlify
      run: curl -s -X POST "https://api.netlify.com/build_hooks/5e9c1df89df17c4880468f57"
      env:
        TOKEN: ${{ secrets.NETLIFY_CJK }}
