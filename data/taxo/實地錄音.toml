des = "<img src='https://pic.imgdb.cn/item/5f64a1ec160a154a674dedf2.jpg' width='250'><br>日常生活中，耳朵聽到的聲音往往被我们忽畧。我将在這裏發布我的實地錄音，帶領你重新理解聆聽，感受聲音的強大表現力。請在安静的地方戴著耳機聽。<br>In daily life, the sound heard by our ears is often overlooked by us. Now, I will post my field recording here, trying to lead everyone re-understand listening, and feel the expressive power of the sound. Please wear headphones in a quiet place while listening."