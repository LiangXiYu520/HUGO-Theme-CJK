description = "<p>寢室解散前兩天錄的。這寢室文化似乎是大三下期發展起來的。問題是一箇人在說的時候其他人在說，佗自己也會笑場，這些都必須翦掉。</p><p>Gear: Mixpre 3, a pair of SE 8. Recorded two days before the dissolution of our dormitory. This dormitory subculture seems to develop in junior year.</p>"