title = "南開大學瑚璉琴社，律學與琴律學入門"
img = ""
date = "2019-11-10"
description = "講了 70 分鐘。下午參加第三屆天津高校古琴文化節，晚上到瑚璉琴社的琴房講了講，就六七個人聽，非常小型的分享。沒想到好幾個同學不會彈琴，很驚喜。但我覺得一定讓他們失望了，可能與預想的不一樣，我也不怎麼懂，講得很爛。講義就用的网誌上的兩篇：[西方律學入門](/blog/2017/12/11/lvxue.html)、[琴律學入門](/blog/2018/03/07/qinlv.html)。有同學問：爲何準法律替代了徽法律，準法律有什麼優勢嗎？準法律最早見諸文獻是什麼時候？"