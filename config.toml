baseURL = "https://kqh.me/"
languageCode = "zh-HK"
title = "赫赫文王"
enableRobotsTXT = true
theme = "flex"
disablePathToLower = true
hasCJKLanguage = true
uglyURLs = false
rssLimit = 30
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
[markup.tableOfContents]
        startLevel = 2
        endLevel = 4

# Enable author pages
[taxonomies]
author = "author"
tag = "tags"
category = "categories"
series = "series"
note = "notes"
subject = "subject"
auth = "auth"
from = "from"
toc = "toc"
authho = "authho"
auuth = "auuth"
[author]                  # essential
  name = "柯棋瀚"
